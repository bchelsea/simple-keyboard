<!DOCTYPE html>
<html>


<head>
    <title>A Simple Virtual Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>

<body>

<div class = "keyboard">
    <div class = "keyboard_keys">
        <button type="button" class="keyboard_key">a</button>
        <button type="button" class="keyboard_key keyboard_key--wide">
            <i class="material-icons">backspace</i>
        </button>
        <button type="button" class="keyboard_key keyboard_key--wide">
            <i class="material-icons keyboard_key--extra-wide">space_bar</i>
        </button>
        <button type="button" class="keyboard_key keyboard_key--wide">
            <i class="material-icons keyboard_key--extra-wide">keyboard_capslock</i>
        </button>
    </div>
</div>


</body>


<script src="keyboard.js"></script>
</html>
